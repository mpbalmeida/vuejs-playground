<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ mensagem }}</p>
        
        <a v-bind:href="docs">VueJS</a>
        <p>Aluno: <span v-once v-text="name"></span></p>
        <p v-html="getName()"></p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                mensagem: 'Hey VueJS',
                name: "Marcos",
                docs: "https://vuejs.org"
            },
            methods: {
                getName: function(event) {
                    this.name = "Aluno completo: <span style='color: red;'>Marcos Almeida</span>";
                    return this.name;
                }
            },
            
        });
    </script>
</body>
</html>
