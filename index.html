<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increment">Clique</button>
        <p>Button was clicked {{ clickCount }} times</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                clickCount: 0
            },
            methods: {
                increment: function() {
                    this.clickCount++;
                }
            }
            
        });
    </script>
</body>
</html>
